    document.getElementById("back").addEventListener("click", cambioColor);

    document.getElementById("xy").addEventListener("onmousemove", coordenadas);

    function coordenadas(e){

    function cambioColor(event) {
      let numColor = Math.ceil(3 * Math.random());
      console.log(numColor);
      if (event.target.type === "submit") {
        if (numColor === 1) {
          document.body.style.backgroundColor = "red";
        }
        if (numColor === 2) {
          document.body.style.background = "blue";
        }
        if (numColor === 3) {
          document.body.style.background = "green";
        }
      } else {
        document.body.style.background = "white";
      }
      event.preventDefault();
      event.stopPropagation();
    }
  </script>
